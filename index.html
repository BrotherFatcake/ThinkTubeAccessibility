<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="DescriptionGoesHere" />

    <!-- Responsive viewport tag, tells small screens that it"s responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ThinkTube - Tyler Brown</title>

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->
    <link href="index.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  </head>

  <body>
    <main role="main"  aria-live="polite">
      <h1>THINKTube</h1>
       
        <form id="submitForm" class="submitForm js-submitForm" aria-label="thinkTube Submit Form">
          <fieldset name="thinkTube Submit Form">
            <legend>thinkTube Search</legend>
            <div class='inputSearch'>
              <input class="searchField js-searchField" type="text"  placeholder="Enter search term here!" aria-label="search field"/>
              <button class="searchButtone js-searchButton" type="submit">Click to Search</button>
            </div>  
          </fieldset>
        </form>

        <div class="js-numResults">
          <!-- search results display here -->
        </div>

        <div class="js-results">
          <!-- search results display here -->
        </div>
        
      </body>
      
      <script src="index.js" type="text/javascript"></script>
      </main>
    
    </html>
